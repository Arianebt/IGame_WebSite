<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="main"><a href="index.html">Home</a></li>
        <li class="main"><a href="about.html">About</a></li>
        <li class="main"><a href="games.html">Games</a></li>
        <li class="main"><a href="signup.html">Sign Up</a></li>
        <li class="main"><a href="login.html">Login</a></li>
        <li class="main"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="head">
      <img src="img/icon.png">
      <h1>Welcome to IGame</h1>
      <div id="line-div"></div>
    </div>
    <p>Explore the world of gaming with IGame</p>
  </main>
  <div class="content">


    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
